<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main class="main-card">
    <div class="flex-item score-card">
      <div>
        <h1 class="">Your Result</h1>
      </div>
      <div class="average-score">
        76
      </div>
      <div class="">
        of 100
      </div>
      <div class="remark">
        <h2>Great</h2>
      </div>
      <div class="">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
    <div class="flex-item summary-card">
      <div>
        <h1 class="heading">Summary</h1>
      </div>
      <div class="results">
        <div class="result-item red">
          <div class="subject">
            <img src="assets/images/icon-reaction.svg" alt="reaction icon" class="subject-icon">
            Reaction
          </div>
          <p class=""><span class="score">80</span><span class="total"> / 100</span></p>
        </div>
        <div class="result-item yellow">
          <div class="subject">
            <img src="assets/images/icon-memory.svg" alt="memory icon" class="subject-icon">
            Memory
          </div>
          <p class=""><span class="score">92</span><span class="total"> / 100</span></p>
        </div>
        <div class="result-item green">
          <div class="subject">
            <img src="assets/images/icon-verbal.svg" alt="verbal icon" class="subject-icon">
            Verbal
          </div>
          <p class=""><span class="score">61</span><span class="total"> / 100</span></p>
        </div>
        <div class="result-item blue">
          <div class="subject">
            <img src="assets/images/icon-visual.svg" alt="visual icon" class="subject-icon">
            Visual
          </div>
          <p class=""><span class="score">72</span><span class="total"> / 100</span></p>
        </div>
      </div>
      <button class="button">Continue</button>
    </div>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
